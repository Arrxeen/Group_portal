{% extends 'base.html' %}

{% load static %}

{% block title %}
    <title>{% if object %}Редактировать{% else %}Добавить{% endif %} ссылку</title>
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
<div class="container mt-4">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock %}
