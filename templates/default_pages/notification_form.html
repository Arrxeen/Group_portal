{% extends 'base.html' %}

{% load static %}

{% block title %}
    <title>{% if notification %}Редактировать{% else %}Создать{% endif %} уведомление</title>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <form method="post">
        <h2>{% if notification %}Редактировать{% else %}Создать{% endif %} уведомление</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock %}
