{% extends 'base.html' %}
{% load static %}

{% block title %}
  <title>Collaborify: Додавання новин</title>
{% endblock %}

{% block content %}
  <link rel="stylesheet" href="{% static 'css/form.css' %}">
  <form method="post">
    <h2>Додати новину</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Зберегти</button>
  </form>
{% endblock %}
