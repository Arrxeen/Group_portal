{% extends 'base.html' %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
<div class="container mt-4">
    <h2>Delete Event</h2>
    <form method="post">
        {% csrf_token %}
        <p>Вы уверены, что хотите удалить <strong>{{ event.title }}</strong>?</p>
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
</div>
{% endblock %}
