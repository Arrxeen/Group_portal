<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form.instance.pk|yesno:"Редагувати портфоліо, Створити портфоліо" }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <div class="container mt-5">
        <h1>{{ form.instance.pk|yesno:"Редагувати портфоліо, Створити портфоліо" }}</h1>
        <form method="post" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.title.label_tag }}
                {{ form.title }}
            </div>
            <div class="mb-3">
                {{ form.description.label_tag }}
                {{ form.description }}
            </div>
            <div class="mb-3">
                {{ form.screenshot.label_tag }}
                {{ form.screenshot }}
            </div>
            <div class="mb-3">
                {{ form.link.label_tag }}
                {{ form.link }}
            </div>
            <button type="submit" class="btn btn-primary">Зберегти</button>
            <a href="{% url 'portfolio:my_portfolios' %}" class="btn btn-secondary">Скасувати</a>
        </form>
    </div>
</body>
</html>
