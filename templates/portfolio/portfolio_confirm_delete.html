<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видалити портфоліо</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Видалити портфоліо</h1>
        <p>Ви впевнені, що хочете видалити портфоліо <strong>{{ portfolio.title }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Видалити</button>
            <a href="{% url 'portfolio:my_portfolios' %}" class="btn btn-secondary">Скасувати</a>
        </form>
    </div>
</body>
</html>
