{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Удалить оценку</title>
{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <p>Вы уверены, что хотите удалить оценку <strong>{{ object.grade }}</strong>?</p>
            <button type="submit" class="btn btn-danger">Удалить</button>
        </form>
    </div>
{% endblock %}
