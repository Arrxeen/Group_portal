{% extends 'base.html' %}
{% load static %}

{% block title %}
  <title>Collaborify: Видалення категорії</title>
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
<div>
    <form  method="post">{% csrf_token %}
        <p>Ви впевнені, що бажаєте видалити категорію "{{ object }}"?</p>
        <button type="submit">Видалити</button>
    </form>
</div>
{% endblock %}
