{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container mt-4">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <form method="post">
        <p>Вы уверены, что хотите удалить голосование <strong>{{ object.title }}</strong>?</p>
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
</div>
{% endblock %}
